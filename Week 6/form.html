<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="form.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="order-form">
      <img src="Peters perfect pizzas.png"/>
      <h3>Choose your pizza:</h3>
      <form action="https://js-week3-api.azurewebsites.net/api/Pizza?code=xUu0D5Ub5gfD30BLHU2kPsq0BQLnyY9dYCu-npACK3eFAzFue6UJcA%3D%3D" method="post">
        <div>
          <input type="radio" id="supreme" name="pizza" value="supreme" checked />
          <label for="supreme">Supreme</label>
        </div>
        <div>
          <input type="radio" id="veg" name="pizza" value="veg"/>
          <label for="veg">Vegetarian</label>
        </div>
        <input type="text" id="name" name="name" value="Name"/>
        <button onclick="submitOrder()">Place Order</button>
      </form>
    </div>
    <script src="form.js"></script>
  </body> 
</html>
